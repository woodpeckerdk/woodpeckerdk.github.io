<style>
  .card-containter {
      display: block;
      padding: 1.5rem;
  }

  .card-content {
      color: #8ed9f2f7;
      padding: 0.5rem 0rem;
  }
  .card-content h1 {
      color: #eb9a18;
      margin-top: 0;
  }

 .card-content p {
      color: #070707;
 }

 #image3by1 {
      padding-top: 50%;
 }
</style>
<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a href="{{project.link}}" target="_blank">
      <div class="card-containter">
        <figure class="image is-3by1" id="image3by1" style="background-image: url({{project.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title is-size-4">{{ project.name }}</h1>
          <p class="has-text-weight-light content">{{ project.description | truncate: 80}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
